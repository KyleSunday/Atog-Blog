<!DOCTYPE html>

<html class="Light">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Atog Blog</title>
        <!--CSS Links-->
        <link rel="stylesheet" href="./assets/css/form.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head> 

    <body>
        <!-- Body Info -->
        <section class="container">
            <!-- NavBar -->
            <nav class="navBar navBarLight">
                <h1 class="navTitle navTitleLight">Atog Blog</h1>
                <!-- sun html code = &#9728 / moon html code = &#9789; -->
                <button class="themeSwitcher themeSwitcherLight" title="Swap between light and dark modes">&#9728</button>
            </nav>

            <!-- add two objects wrapped in div in row. Row 1 has title for my first blog and row 2 is a form for user input of username, title, and content -->
            <!-- Left Image section -->
            <div class="mainContent">
                <div class="titleSect titleSectLight">
                    <div class="circleImg">
                        <h1 class="titleImg">Atog Blog</h1> <!-- Add bg color gradient and border radius to mimic mock -->
                    </div>
                </div>

                <!-- Right Form section -->
                <div class="formSect formSectLight">
                    <div class="formContent">
                        <h1 class="formTitle formTitleLight">Whats on your mind?</h1>
                        <form class="form" method="post" target="_self">
                            <!-- Username Input -->
                            <div class="usernameField usernameFieldLight">
                                <label for="username"><strong>Username:</strong></label>
                                    <input type="text" id="username" name="username" maxlength="25" placeholder="USERNAME" required>
                            </div>

                            <!-- Title Input -->
                            <div class="titleField titleFieldLight">
                                <label for="title"><strong>Title:</strong></label>
                                    <input type="text" id="title" name="title" placeholder="TITLE" required>
                            </div>

                            <!-- Content Input -->
                            <div class="contentField contentFieldLight">
                                <label for="content"><strong>Content:</strong></label>
                                    <textarea class="contentBox" type="text" id="content" name="content" placeholder="CONTENT" required></textarea>
                            </div>
                            
                            <!-- Allows buttons to be styled outside of rest of form tag -->
                            <div class="buttonField">
                                <!-- Submit Button -->
                                <div class="subBox">
                                    <button class="subContent" type="submit" title="Submit input fields"><strong>SUBMIT</strong></button>
                                </div>

                                <!-- Reset Button -->
                                <div class="resetBox">
                                    <button class="resetContent" type="reset" title="Reset input fields"><strong>RESET</strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </section>
        <!-- JS Links -->
       <script defer src="./assets/javaScript/form.js"></script>  <!--JS for main Form page handles form submission.  Saves to localStorage. --> 
        <script defer src="./assets/javaScript/logic.js"></script> <!--JS for handling theme mode change.-->
    </body>

</html>
